<h2>Latest updates from the brigade</h2>

<div class="row">
  {% for post in site.posts limit:2 %}
<div class="col-6">
<div class="card">


  <div class="card-header">{{ post.date | date_to_string: "ordinal", "US" }}</div>

    {% if post.featured_img %}<img src="{{ post.featured_img }}" class="card-img-top" alt="...">{% endif %}

    <div class="card-body">
      <h3 class="card-title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
      <p class="card-text home-excerpt">{{ post.excerpt }}</p>
      <a href="{{ post.url }}" class="btn btn-primary">Continue reading...</a>
    </div>


</div>
</div>
  {% endfor %}
</div>
